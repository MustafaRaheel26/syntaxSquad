<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Purple Theme Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">LOGO</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
        </ul>
        <a href="#contact" class="contact-btn">Contact Us</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero" style="background-image: url('1st-background.jpg');">
        <h1>Presented by</h1>
        <button class="hero-btn">BUDS xSuperComp</button>
    </section>

    <!-- Carousel Section -->
    <section class="carousel">
        <h2>Gallery</h2>
        <div class="carousel-container">
            <img src="" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
            <img src="image5.jpg" alt="Image 5">
        </div>
    </section>

    <!-- Partners Section -->
    <section class="partners">
        <h2>Our Partners</h2>
        <div class="partner-carousel">
            <img src="logo1.png" alt="Logo 1">
            <img src="logo2.png" alt="Logo 2">
            <img src="logo3.png" alt="Logo 3">
            <!-- Add more placeholder logos -->
        </div>
    </section>

    <!-- Steps Section -->
    <section class="steps">
        <h2>Steps to Follow</h2>
        <div class="steps-cards">
            <div class="card">
                <img src="step1.gif" alt="Step 1">
                <h3>Step 1</h3>
                <p>Sample text for step 1.</p>
            </div>
            <!-- Add 3 more cards similarly -->
        </div>
    </section>

    <!-- Competitions Section -->
    <section class="competitions">
        <h2>Competitions</h2>
        <div class="competition-cards">
            <div class="card">
                <img src="placeholder.jpg" alt="Competition 1">
                <p>Sample text for competition 1.</p>
            </div>
            <!-- Add 2 more cards similarly -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <ul class="footer-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
